        section {

        }

            color: #333;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
    
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    
        table {

        }

<body>
    <section>
        <h2>Регистрация</h2>

        <!-- Форма регистрации -->
        <form id="myForm">
            

            <!-- Поля формы -->
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="password">Пароль:</label>
<input type="password" id="password" name="password" pattern="[a-zA-Z0-9]+" required>

            <label for="confirmPassword">Повторите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <!-- Кнопка отправки формы -->
            <input type="submit" value="Зарегистрироваться">
        </form>

        <div id="error-message"></div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Имя пользователя</th>
                    <th>Email</th>
                    <th>Статус проверки данных</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script>
           document.getElementById("myForm").addEventListener("submit", function (event) {
    event.preventDefault();

    var name = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    var errorMessage = "";
   
    if (!/^(?=.*[a-zA-Zа-яА-Я])(?=.*\d).+$/.test(name)) {
        errorMessage += "Имя не корректно. ";
    }

    if (!/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
        errorMessage += "Email не корректен. ";
    }

    if (!/^(?=.*[a-zA-Z])(?=.*\d).+$/.test(password)) {
        errorMessage += "Пароль должен содержать как минимум одну букву и одну цифру. ";
    }

    if (password !== confirmPassword) {
        errorMessage += "Пароли не совпадают. ";
    }

    if (errorMessage !== "") {
        // Display error message
        document.getElementById("error-message").textContent = errorMessage;
        document.getElementById("error-message").style.color = "red";
    } else {
        // Clear previous error message
        document.getElementById("error-message").textContent = "";

        // Add row to the table
        var row = document.createElement("tr");

        var cell1 = document.createElement("td");
        cell1.textContent = name;
        row.appendChild(cell1);

        var cell2 = document.createElement("td");
        cell2.textContent = email;
        row.appendChild(cell2);

        var cell3 = document.createElement("td");
        cell3.textContent = "Данные корректны";
        row.appendChild(cell3);

        document.getElementById("dataTable").getElementsByTagName('tbody')[0].appendChild(row);
    }
});
        </script>
    </section>
