   <section>
    <h2>Таблица значений функции</h2>

    <p>Введите значения для N:</p>
    функции при X от 1 до N.
    <label for="x">x:</label><br>
    <input type="number" id="x" name="x" value="1"><br>
    <label for="N">N:</label><br>
    <input type="number" id="N" name="N" value="10"><br><br>
    <button onclick="generateTable()">Сгенерировать таблицу</button>
    <p id="demo"></p>

    <script>
        function calculateFunction(x) {
            return Math.pow(x, 4) + Math.pow(x, 3) + 2 * x;
        }

        function generateTable() {
            var x = document.getElementById("x").value;
            var N = document.getElementById("N").value;
            var table = "<table border='1'><tr><th>x</th><th>f(x)</th></tr>";
            for (; x <= N; x++) {
                table += "<tr><td>" + x + "</td><td>" + calculateFunction(x) + "</td></tr>";
            }
            table += "</table>";
            document.getElementById("demo").innerHTML = table;
        }
    </script></section>
